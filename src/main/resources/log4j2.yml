 Configutation:
  name: Default
  Properties:
    Property:
      - name: log-path
        value: "logs"
  Appenders:
    #输出到控制台
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %X{X-B3-TraceId} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n%xwEx"
    # 输出到文件
    RollingFile:
      - name: FILE
        fileName: ${log-path}/AISwift_DATASURVEY.data
        filePattern: ${log-path}/AISwift_DATASURVEY.log.%d{yyyy-MM-dd-hh-mm}.gz
        PatternLayout:
          pattern: '%d{yyyyMMddHHmmss}|0000012000101|%-5level|%X{X-B3-TraceId:-}|%d{yyyy-MM-dd HH:mm:ss.SSS} %t %c{1} %L - %m%throwable{separator(##)}%n'
        Policies:
          SizeBasedTriggeringPolicy:
            size: 100MB
        DefaultRollOverStrategy:
          max: 1

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: FILE
        - ref: CONSOLE
    Logger:
      - name: org.springframework
        additivity: false
        level: warn
        AppenderRef:
          #- ref: FILE
          - ref: CONSOLE
      - name: com.dtjoy
        additivity: false
        level: debug
        AppenderRef:
          #- ref: FILE
          - ref: CONSOLE
